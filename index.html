<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Calculici</title>
    </head>

    <body style= "background-color: #2E2E2E;">
        <h1 id ="titulo"
        style="color: #EDEDED;" >
            Calculadora da Liciene
        </h1>

        <input id="a" type="number" placeholder="Number 1" />
        <input id="b" type="number" placeholder="Number 2" />
        <button id="sum">=</button>
        <input id="result" type="text" placeholder="Result" />

        <script>

            const soma = () => {
                const num1 = parseInt(document.getElementById('a').value, 10);
                const num2 = parseInt(document.getElementById('b').value, 10);
                document.getElementById("result").value = num1 + num2;
            };

            
            const sumButton = document.getElementById('sum');
            sumButton.addEventListener("click", soma);

        </script>

    </body>

</html>
