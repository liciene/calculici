<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Calculici</title>
    </head>

    <body style= "background-color: #2E2E2E;">
        <h1 id ="titulo"
        style="color: #EDEDED;" >
            Calculadora da Liciene
        </h1>

        <input id="a" type="number" placeholder="Number 1" />
        <input id="b" type="number" placeholder="Number 2" />

        <br><br>

        <button id="addButton">+</button>
        <button id="subtractButton">–</button>
        <button id="multiplyButton">×</button>
        <button id="divideButton">÷</button>

        <br><br>

        <input id="result" type="text" placeholder="Result" />

        <script>

            const num1 = document.getElementById('a');
            const num2 = document.getElementById('b');
            const result = document.getElementById('result');

            const add = () => {
                result.value = Number(num1.value) + Number(num2.value);
            };

            const subtract = () => {
                result.value = Number(num1.value) - Number(num2.value);
            };

            const multiply = () => {
                result.value = Number(num1.value) * Number(num2.value);
            };

            const divide = () => {
                result.value = Number(num1.value) / Number(num2.value);
            };

            document.getElementById('addButton').addEventListener('click', add);
            document.getElementById('subtractButton').addEventListener('click', subtract);
            document.getElementById('multiplyButton').addEventListener('click', multiply);
            document.getElementById('divideButton').addEventListener('click', divide);

        </script>

    </body>

</html>
